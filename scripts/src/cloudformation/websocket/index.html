<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            transition: background-color 0.3s ease;
        }

        .status-indicator.connected {
            background: #22c55e;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f8fafc;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 85%;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
            text-align: right;
        }

        .message.assistant .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 85%;
            margin-bottom: 16px;
        }

        .typing-dots {
            background: white;
            padding: 16px 20px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typingPulse 1.4s ease-in-out infinite both;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingPulse {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 22px;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 16px 20px;
            font-size: 0.9rem;
            display: none;
        }

        .model-info {
            font-size: 0.8rem;
            color: #64748b;
            text-align: center;
            margin-bottom: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 95vh;
                border-radius: 12px;
            }
            
            .chat-header {
                padding: 16px;
            }
            
            .chat-title {
                font-size: 1.25rem;
            }
            
            .connection-status {
                top: 16px;
                right: 16px;
            }
            
            .chat-messages {
                padding: 16px;
                gap: 12px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-input-container {
                padding: 16px;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">AI Assistant</h1>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="chat-messages" id="chatMessages">
            <div class="model-info">
                Powered by Claude via AWS Bedrock
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.isTyping = false;
                
                this.elements = {
                    messages: document.getElementById('chatMessages'),
                    input: document.getElementById('chatInput'),
                    sendButton: document.getElementById('sendButton'),
                    statusIndicator: document.getElementById('statusIndicator'),
                    statusText: document.getElementById('statusText'),
                    errorMessage: document.getElementById('errorMessage')
                };
                
                this.initializeEventListeners();
                this.connect();
            }

            initializeEventListeners() {
                // Send button click
                this.elements.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Enter key to send (Shift+Enter for new line)
                this.elements.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.elements.input.addEventListener('input', () => {
                    this.elements.input.style.height = 'auto';
                    this.elements.input.style.height = Math.min(this.elements.input.scrollHeight, 120) + 'px';
                    this.updateSendButton();
                });

                // Update send button state
                this.elements.input.addEventListener('input', () => this.updateSendButton());
            }

            connect() {
                // Replace with your actual WebSocket URL
                const wsUrl = 'wss://op0nesemea.execute-api.us-west-2.amazonaws.com/dev';
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('Connected', true);
                        this.hideError();
                        this.updateSendButton();
                        
                        // Send welcome message
                        this.addMessage('assistant', 'Hello! I\'m your AI assistant powered by Claude. How can I help you today?');
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('Error parsing message:', error);
                        }
                    };

                    this.ws.onclose = (event) => {
                        this.isConnected = false;
                        this.updateConnectionStatus('Disconnected', false);
                        this.updateSendButton();
                        
                        if (event.code !== 1000) {
                            this.showError('Connection lost. Please refresh the page to reconnect.');
                        }
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.showError('Connection error. Please check your connection and try again.');
                    };

                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.showError('Failed to connect to the chat service.');
                }
            }

            handleMessage(data) {

    
    switch (data.type) {
        case 'chat_response':
        case 'bedrock_response':
        case 'rag_response':
            console.log('Matched case, processing message');
            this.hideTypingIndicator();
            this.addMessage('assistant', data.message);
            break;
            
        case 'error':
            this.hideTypingIndicator();
            this.showError(data.message);
            break;
            
        case 'pong':
            console.log('Received pong');
            break;
            
        default:
            console.log('Unknown message type:', data);
    }
}

            sendMessage() {
                const message = this.elements.input.value.trim();
                
                if (!message || !this.isConnected) return;

                // Add user message to chat
                this.addMessage('user', message);
                
                // Clear input
                this.elements.input.value = '';
                this.elements.input.style.height = 'auto';
                this.updateSendButton();

                // Show typing indicator
                this.showTypingIndicator();

                // Send message via WebSocket
                try {
                    this.ws.send(JSON.stringify({
                        type: 'chat',
                        message: message
                    }));
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.hideTypingIndicator();
                    this.showError('Failed to send message. Please try again.');
                }
            }

            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${sender === 'user' ? 'You' : 'AI'}</div>
                    <div class="message-content">
                        ${content}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                this.elements.messages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                if (this.isTyping) return;
                
                this.isTyping = true;
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                
                typingDiv.innerHTML = `
                    <div class="message-avatar">AI</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                this.elements.messages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            showSources(sources) {
                if (!sources || sources.length === 0) return;
                
                const sourcesText = sources.map(source => {
                    if (source.title) {
                        return `ðŸ“„ ${source.title}`;
                    } else if (source.id) {
                        return `ðŸ“„ Article ${source.id}`;
                    }
                    return 'ðŸ“„ Knowledge Article';
                }).join('\n');
                
                // Add sources as a system message
                this.addSystemMessage(`Sources used:\n${sourcesText}`);
            }

            addSystemMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system';
                messageDiv.style.alignSelf = 'center';
                messageDiv.style.maxWidth = '90%';
                
                messageDiv.innerHTML = `
                    <div class="message-content" style="background: #f1f5f9; color: #475569; font-size: 0.85rem; text-align: center;">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                `;
                
                this.elements.messages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                this.isTyping = false;
            }

            updateConnectionStatus(text, connected) {
                this.elements.statusText.textContent = text;
                this.elements.statusIndicator.classList.toggle('connected', connected);
            }

            updateSendButton() {
                const hasText = this.elements.input.value.trim().length > 0;
                this.elements.sendButton.disabled = !hasText || !this.isConnected;
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.style.display = 'block';
            }

            hideError() {
                this.elements.errorMessage.style.display = 'none';
            }

            scrollToBottom() {
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
</html>
