<!-- flowTransfer.html -->
<template>
    <lightning-service-cloud-voice-toolkit-api></lightning-service-cloud-voice-toolkit-api>
    
    <lightning-card title="Call Transfer" icon-name="utility:call">
        <div class="slds-p-horizontal_medium slds-p-vertical_medium">
            
            <!-- Status Display -->
            <div class="slds-m-bottom_medium">
                <div class="slds-text-align_center">
                    <template if:true={isProcessing}>
                        <lightning-spinner alternative-text="Processing transfer..." size="medium"></lightning-spinner>
                    </template>
                    
                    <template if:false={isProcessing}>
                        <lightning-icon 
                            icon-name={statusIcon} 
                            size="large" 
                            variant={statusVariant}
                            class="slds-m-bottom_small">
                        </lightning-icon>
                    </template>
                </div>
                
                <h3 class="slds-text-heading_medium slds-text-align_center slds-m-bottom_small">
                    {status}
                </h3>
                
                <template if:true={transferMessage}>
                    <p class="slds-text-body_regular slds-text-align_center slds-text-color_weak">
                        {transferMessage}
                    </p>
                </template>
            </div>
            
            <!-- Manual Transfer Button (for testing/backup) -->
            <template if:false={autoExecute}>
                <div class="slds-text-align_center">
                    <lightning-button 
                        variant="brand" 
                        label="Execute Transfer" 
                        onclick={handleManualTransfer}
                        disabled={isProcessing}>
                    </lightning-button>
                </div>
            </template>
            
        </div>
    </lightning-card>
</template>
